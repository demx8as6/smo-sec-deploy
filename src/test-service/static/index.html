<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SMO Secure Deployment</title>
</head>

<body>
  <h1>Welcome to SMO Secure Deployment</h1>
  <p>This is the index page.</p>

  <div id="data-container"></div>

  <script>
    fetch('https://traefik.smo.o-ran-sc.org/api/http/routers')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('data-container');
        const routers = Array.isArray(data) ? data : Object.values(data);
        routers.forEach(item => {
          const entry = document.createElement('div');
          entry.innerHTML = `
        <h3>${item.name || 'No Name'}</h3>
        <pre>${JSON.stringify(item, null, 2)}</pre>
      `;
          container.appendChild(entry);
        });
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
        document.getElementById('data-container').textContent = 'ERROR when loading data.';
      });
  </script>

</body>

</html>
