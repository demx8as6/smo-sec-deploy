events {}

http {
  upstream traefik_upstream {
    server traefik:80;
  }

  server {
    listen 80;
    server_name _;

    location / {
      proxy_pass http://traefik_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      # Intercept 401 and redirect to OAuth2 Proxy login
      error_page 401 = @oauth2_login;
    }

    location @oauth2_login {
      return 302 http://oauth2-proxy:4180/oauth2/start?rd=$scheme://$host$request_uri;
    }
  }
}
